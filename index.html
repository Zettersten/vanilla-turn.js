<!DOCTYPE html>
<html>
<head>
    <title>Turn.js Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ“š</text></svg>"></link>
    <style>
        #magazine {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }
        
        .page {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 20px;
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="magazine">
        <div class="page">
            <div class="page-content">Front Cover</div>
        </div>
        <div class="page">
            <div class="page-content">Page 1</div>
        </div>
        <div class="page">
            <div class="page-content">Page 2</div>
        </div>
        <div class="page">
            <div class="page-content">Page 3</div>
        </div>
        <div class="page">
            <div class="page-content">Back Cover</div>
        </div>
    </div>

    <script type="module">
        const response = await fetch('./dist/manifest.json');
        const { es: esModule } = await response.json();
        const { Turn } = await import(`./dist/${esModule}`);
        
        document.addEventListener('DOMContentLoaded', () => {
            const magazine = document.getElementById('magazine');
            Turn(magazine, {
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turned: function(e, page) {
                        console.log('Current page: ' + page);
                    }
                }
            });
        });
    </script>
</body>
</html>
